<header>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
    <a class="navbar-brand" routerLink="app">Tech test Roman</a>

    <button
      class="navbar-toggler"
      type="button"
      (click)="isMenuCollapsed = !isMenuCollapsed"
      aria-controls="navbarSupportedContent"
      [attr.aria-expanded]="!isMenuCollapsed"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div
      class="collapse navbar-collapse"
      [class.show]="!isMenuCollapsed"
      id="navbarSupportedContent"
    >
      <ul class="navbar-nav me-auto">
        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link" routerLink="app" (click)="isMenuCollapsed = true">
            Dashboard
          </a>
        </li>
      </ul>
      <div class="form-inline">
        <button
          class="btn btn-outline-success my-2 my-sm-0"
          type="button"
          *ngIf="authService.user$ | async as user"
          (click)="logout()"
        >
          Logout
        </button>
      </div>
    </div>
  </nav>
</header>

<main class="d-flex flex-column flex-grow-1 h-100 w-100">
  <router-outlet />
</main>
